<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Computer Vision Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>Computer Vision 3D Demo</h1>
            <div id="controls">
                <div class="control-group">
                    <label>Rotation Speed</label>
                    <input type="range" id="rotationSpeed" min="0" max="5" step="0.1" value="1">
                    <span id="rotationValue">1.0x</span>
                </div>
                <div class="control-group">
                    <label>Geometry</label>
                    <select id="geometrySelect">
                        <option value="torusKnot">Torus Knot</option>
                        <option value="sphere">Sphere</option>
                        <option value="dodecahedron">Dodecahedron</option>
                        <option value="octahedron">Octahedron</option>
                        <option value="icosahedron">Icosahedron</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Material</label>
                    <select id="materialSelect">
                        <option value="standard">Standard</option>
                        <option value="physical">Physical</option>
                        <option value="metallic">Metallic</option>
                        <option value="glass">Glass</option>
                    </select>
                </div>
                <div class="control-group checkbox">
                    <label>
                        <input type="checkbox" id="wireframe"> Wireframe
                    </label>
                </div>
                <div class="control-group checkbox">
                    <label>
                        <input type="checkbox" id="autoRotate" checked> Auto Rotate
                    </label>
                </div>

                <div class="section-divider">SKYBOX</div>

                <div class="control-group">
                    <label>Top Color</label>
                    <input type="color" id="skyTopColor" value="#1e3c72">
                </div>
                <div class="control-group">
                    <label>Horizon Color</label>
                    <input type="color" id="skyHorizonColor" value="#7e22ce">
                </div>
                <div class="control-group">
                    <label>Bottom Color</label>
                    <input type="color" id="skyBottomColor" value="#2a5298">
                </div>
                <div class="control-group">
                    <label>Gradient Exponent</label>
                    <input type="range" id="skyExponent" min="0.5" max="5" step="0.1" value="2">
                    <span id="skyExponentValue">2.0</span>
                </div>
            </div>
            <div id="stats">
                <div class="stat">
                    <span class="stat-label">FPS:</span>
                    <span id="fps">60</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Vertices:</span>
                    <span id="vertices">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
